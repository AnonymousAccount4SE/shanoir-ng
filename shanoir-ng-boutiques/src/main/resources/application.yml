######################################
# Default profile is production      #
######################################
server:
  port: 9906
  error:
    whitelabel:
      enabled: false
spring:
##### Database #####
  datasource:
     url: jdbc:mysql://database:3306/users?useLegacyDatetimeCode=false&serverTimezone=Europe/Paris&characterEncoding=utf-8&useSSL=false
     username: boutiques
     password: password
     # The SQL dialect makes Hibernate generate better SQL for the chosen database
     driver-class-name: com.mysql.jdbc.Driver
#      initialize: false
     data: classpath:/scripts/import.sql
##### Others #####
  jackson:
    mapper:
      use-getters-as-setters: false
  session:
    store-type: none
  http:
    multipart:
      maxFileSize: 500Mb
      maxRequestSize: 500Mb
  main.allow-bean-definition-overriding: true
front.server:
  address: https://shanoir-ng-nginx/shanoir-ng/
  url: https://shanoir-ng-nginx
##### Keycloak #####
keycloak:
  # attention: this config for the token issuer needs to match the domain of the frontend
  # used for token creation AND the server url needs to be known from inside the docker network:
  auth-server-url: https://shanoir-ng-nginx/auth
  cors: true
  realm: shanoir-ng
  resource: shanoir-ng-boutiques
  ssl-required: external
  credentials.secret: 8ae814b6-da45-41aa-9ac7-9bb4952fcbfb
  securityConstraints:
    - authRoles: 
      - ROLE_ADMIN
      - ROLE_EXPERT
      - ROLE_GUEST
      - ROLE_USER
    - securityCollections:
      - name: boutiques secured api
      - patterns:
        - /*
##### Keycloak admin client, that ms users can directly communicate with keycloak #####
kc.admin.client:
  server.url: https://keycloak:8080/auth
  realm: master
  client.id: admin-cli
# microservices url
ms.url:
  shanoir-ng-datasets: http://datasets:9904/datasetacquisition
# logging configuration
logging:
  file: /var/log/shanoir-ng-logs/shanoir-ng-boutiques.log
  level:
    org.springframework.web: ERROR
    org.hibernate: ERROR
    org.shanoir: DEBUG

