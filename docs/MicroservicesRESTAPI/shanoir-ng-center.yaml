swagger: "2.0"
info:
  version: "0.0.1"
  title: Shanoir NG Centers Microservice
  description: Microservice API for Shanoir NG center managment
produces:
  - application/json
  
paths:
  /center:
    post:
      operationId: saveNewCenter
      description: Saves a new center
      consumes: 
        - application/json
      parameters:
        - name: center
          in: body
          description: center to create
          required: true
          schema:
            $ref: "#/definitions/Center"
      responses:
        '200':
          description: created center
          schema:
            $ref: "#/definitions/Center"
        '401':
          description: unauthorized
        '403':
          description: forbidden
        '422':
          description: bad parameters
          schema:
            $ref: "#/definitions/ErrorModel"
        '500':
          description: unexpected error
          schema:
            $ref: "#/definitions/ErrorModel"
  /center/{centerId}:
    get:
      operationId: findCenterById
      description: If exists, returns the center corresponding to the given id
      parameters:
        - $ref: "#/parameters/centerId"
      responses:
        '200':
          description: found center 
          schema:
            $ref: "#/definitions/Center"
        '401':
          description: unauthorized
        '403':
          description: forbidden
        '404':
          description: no center found
        '500':
          description: unexpected error
          schema:
            $ref: "#/definitions/ErrorModel"
    put:
      operationId: updateCenter
      description: Updates a center
      consumes: 
        - application/json
      parameters:
        - $ref: "#/parameters/centerId"
        - name: center
          in: body
          description: center to update
          required: true
          schema:
            $ref: "#/definitions/Center"
      responses:
        '204':
          description: center updated
        '401':
          description: unauthorized
        '403':
          description: forbidden
        '422':
          description: bad parameters
          schema:
            $ref: "#/definitions/ErrorModel"
        '500':
          description: unexpected error
          schema:
            $ref: "#/definitions/ErrorModel"
    delete:
      operationId: deleteCenter
      description: Deletes a center
      parameters:
        - $ref: "#/parameters/centerId"
      responses:
        '204':
          description: center deleted
        '401':
          description: unauthorized
        '403':
          description: forbidden
        '404':
          description: no center found
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel' 
  /center/all:
    get:
      operationId: findCenters
      description: Returns all the centers
      responses:
        '200':
          description: found centers 
          schema:
            type: array
            items:
              $ref: "#/definitions/Center"
        '204':
          description: no center found
        '401':
          description: unauthorized
        '403':
          description: forbidden
        '500':
          description: unexpected error
          schema:
            $ref: "#/definitions/ErrorModel"
parameters:
  centerId:
    name: centerId
    in: path
    description: id of the center
    required: true
    type: integer
    format: int64

definitions:
  Center:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      street:
        type: string
      postalCode:
        type: string
      city: 
        type: string
      country:
        type: string
      phoneNumber:
        type: string
      website:
        type: string
  ErrorModel:
    type: object
    properties:
      code:
        type: integer
        format: int32
      details:
        type: object
      message:
        type: string
