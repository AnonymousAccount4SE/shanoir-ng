<div class="EditUserComponent">
    <div class="EditUserComponent-title">
        <h2 i18n="Edit user|Title">Edit user</h2>
    </div>

    <form [formGroup]="editUserForm" (ngSubmit)="create()" class="EditUserContent">
        <div class="EditUserComponent-div required">
            <label i18n="Edit user|FirstName label" class="required-label">First Name: </label> 
            <input type="text" id="firstName" required minlength="2" maxlength="50" formControlName="firstName"/>
        </div>
        <div class="EditUserComponent-div required">
            <label i18n="Edit user|LastName label" class="required-label">Last Name: </label> 
            <input type="text" id="lastName" required minlength="2" maxlength="50" formControlName="lastName"/>
        </div>
        <div class="EditUserComponent-div required">
            <label i18n="Edit user|Username label" class="required-label">Username: </label> 
            <input type="text" id="username" required minlength="4" maxlength="20" formControlName="username"/>
        </div>
        <div class="EditUserComponent-div required">
            <label i18n="Edit user|Email label" class="required-label">Email: </label> 
            <input type="email" id="email" required formControlName="email"/>
        </div>
        <div class="EditUserComponent-div">
            <label i18n="Edit user|ExpirationDate label">Expiration Date: </label> 
            <input type="date" id="expirationDate" formControlName="expirationDate"/>
        </div>
        <div class="EditUserComponent-div required">
            <label i18n="Edit user|Role label">Role of the user: </label> 
            <select id="role" required formControlName="role">
                <option *ngFor="let role of roles" [ngValue]="role">{{role.displayName}}</option>
            </select>
        </div>
        <div class="EditUserComponent-div">   
            <label i18n="Edit user|CanAccessToDicomAssociation label">Can import from Neurinfo-PACS: </label> 
            <input type="radio" formControlName="canAccessToDicomAssociation" value="true"/>Yes
            <input type="radio" formControlName="canAccessToDicomAssociation" value="false" checked="checked"/>No
        </div>
        <div class="EditUserComponent-div">
            <label i18n="Edit user|IsMedical label">Is a medical doctor/resident: </label> 
            <input type="radio" formControlName="isMedical" value="true"/>Yes
            <input type="radio" formControlName="isMedical" value="false" checked="checked"/>No
        </div>
        <div class="EditUserComponent-div">
            <label i18n="Edit user|Motivation label">Comment: </label> 
            <textarea type="text" formControlName="motivation">
            </textarea>
        </div>

        <button i18n="Edit user|CancelButton label" class="Button" (click)="cancel()">Cancel</button>
        <button type="submit" i18n="Edit user|CreateButton label" class="Button"> Create</button>
    </form>
</div>
