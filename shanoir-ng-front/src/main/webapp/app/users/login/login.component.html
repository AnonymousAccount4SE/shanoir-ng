<div class="LoginComponent">
    <img [src]="shanoirNGImageUrl">
    <div class="LoginComponent-loginContent LoginContent">
        <h2 i18n="Login form|Title">Welcome to Shanoir</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="LoginContent-loginForm LoginForm">
            <input type="text"  
                   id="email"  
                   class="LoginForm-input"
                   formControlName="email"
                   placeholder="Username" i18n-placeholder="Login form|Username label"/>  
            <input type="password"  
                   id="password"
                   class="LoginForm-input"
                   formControlName="password"
                   placeholder="Password" i18n-placeholder="Login form|Password label"/>  
            <button type="submit" i18n="Login form|Button label" class="Button LoginForm-submit">Login</button>
        </form>
        <label *ngIf="errorCode=='101'" class="LoginForm-error" i18n="Login form|BadCredentials label">Bad credentials.</label>
        <label *ngIf="errorCode=='102'" class="LoginForm-error" i18n="Login form|ExpiredAccount label">Your account has expired. Please contact your administrator.</label>
    </div>
    <a routerLink="" routerLinkActive="active">Create an account</a>
</div>
