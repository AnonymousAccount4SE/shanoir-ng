<div class="node">
    <span class="arrow" (click)="toggle()">
        <span *ngIf="dataLoading">
            <img class="picto" [src]="loaderImagePath" />
        </span>
        <span *ngIf="hasChildren && isOpen"><i class="fas fa-chevron-up"></i></span>
        <span *ngIf="hasChildren && !isOpen"><i class="fas fa-chevron-down"></i></span>
        <span *ngIf="!hasChildren && dataRequest && !isOpen && !dataLoading" (click)="openClick.emit(this)"><i class="fas fa-chevron-down"></i></span>
    </span>
    <span class="selectable">
        <span *ngIf="pictoUrl" (click)="labelClick.emit(nodeParams)" class="clickable" >
            <img class="picto" src="{{pictoUrl}}" />
        </span>
        <checkbox #box *ngIf="hasBox" [(ngModel)]="value" (onChange)="chkbxChange.emit(nodeParams)" class="clickable"></checkbox>
        <input #editableLabel *ngIf="editable" type="text" [(ngModel)]="label" (change)="labelChange.emit(label)" />
        <span *ngIf="!editable && !link" class="label" [class.clickable]="isClickable()" (click)="labelClick.emit(nodeParams)">{{label}}</span>
        <span *ngIf="!editable && link" (click)="labelClick.emit(nodeParams)" href="">{{label}}</span>
        <span *ngIf="labelClick.observers.length > 0" class="clickable see" (click)="labelClick.emit(nodeParams)">
            <i class="fas fa-eye"></i>
        </span>
    </span>
    <tool-tip *ngIf="tooltip">{{tooltip}}</tool-tip>
</div>
<div #childrentWrapper *ngIf="!loaded || (loaded && isOpen)" [class.hidden]="!loaded" class="content">
    <ng-content></ng-content>
</div>
