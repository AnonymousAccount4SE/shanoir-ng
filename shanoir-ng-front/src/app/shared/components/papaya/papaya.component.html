<div class="preview">
    <button [disabled]="isLoading() || !params" *ngIf="!this.autoLoading && !loaded" (click)="load()">
        <span *ngIf="!(isLoading() || !params)" class="right-icon">Load preview<i class="fas fa-search"></i></span>
        <span *ngIf="isLoading() || !params">Wait<img class="loader" [src]="ImagesUrlUtil.SMALL_LOADER_IMAGE_PATH"/></span>
    </button>
    <div [hidden]="!loaded || !params" class="papaya" data-params="params"></div> 
</div>
