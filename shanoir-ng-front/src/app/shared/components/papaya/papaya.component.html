<div class="preview">
    <button disabled *ngIf="!params"><img class="loader" *ngIf="archiveStatus == 'uploading'" [src]="ImagesUrlUtil.SMALL_LOADER_IMAGE_PATH"/></button>
    <button *ngIf="!this.autoLoading && !loaded && params" (click)="load()">Load preview</button>
    <div [hidden]="!loaded || !params" class="papaya" data-params="params"></div> 
</div>
