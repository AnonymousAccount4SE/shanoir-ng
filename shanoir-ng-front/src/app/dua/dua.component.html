<h2 class="header command-zone">Data User Agreements signing</h2>
<h3>[name of the study]</h3>
<embed class="embed-pdf" src="assets/cd-p650(efs).pdf" width="600" height="500" alt="pdf" pluginspage="http://www.adobe.com/products/acrobat/readstep2.html">
<div>
    <checkbox [ngModel]="checked"></checkbox> I have read the data user agreement contract for the study <span class="study-name">[name of the study]</span> and I fully accept it.
    <div class="buttons">
        <button class="accept" [disabled]="!checked">Accept</button><button class="refuse">Refuse</button>
    </div>
</div>
