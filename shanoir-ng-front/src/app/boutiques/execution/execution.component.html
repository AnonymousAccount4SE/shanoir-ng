<h2 i18n="Execute|Execute tool title@@ExecuteToolTitle">Execute</h2>

<textarea readonly id="generatedCommand">{{ generatedCommand }}</textarea>

<button id="execute" (click)="onExecuteTool()">Execute tool</button>

<textarea #outputTextarea id="output">{{ output }}</textarea>

<button id="download" *ngIf="processFinished" (click)="onDownloadResults()">Download results</button>
