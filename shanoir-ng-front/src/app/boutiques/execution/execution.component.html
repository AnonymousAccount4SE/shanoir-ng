<h2 i18n="Execute|Execute tool title@@ExecuteToolTitle">Execute</h2>

<pre>{{ generatedCommand }}</pre>

<button id="execute" (click)="onExecuteTool()">{{ executeToolButton() }}</button>

<ul id="outputLines">
  <li *ngFor="let outputLine of outputLines"><pre [innerHtml]="outputLine"></pre></li>
</ul>

<button id="download" *ngIf="processFinished" (click)="onDownloadResults()">Download results</button>
