<node
        *ngIf="node"
        [label]="node.label" 
        awesome="fas fa-user-injured"
        (firstOpen)="loadExaminations()"
        [(opened)]="node.open"
        [hasChildren]="hasChildren()"
        (labelClick)="null"
        [dataLoading]="loading">

    <ng-container *ngIf="node.open && node.examinations && node.examinations != 'UNLOADED'">        
        <examination-node
                node
                *ngFor="let examinationNode of node.examinations"
                [input]="examinationNode">
        </examination-node>
    </ng-container>
</node>
