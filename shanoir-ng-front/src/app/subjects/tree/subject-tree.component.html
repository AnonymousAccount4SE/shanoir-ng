<ng-container *ngFor="let studySubjectRel of subject.subjectStudyList">
    <node  [label]="studySubjectRel | studyNamePipe: studies" awesome="far fa-folder"
            (labelClick)="showStudyDetails(studySubjectRel.study.id)" class="study-node"> 
        
        <subject-node node [input]="studySubjectRel.subject" [studyId]="studySubjectRel.study.id"></subject-node>

    </node>
</ng-container>
