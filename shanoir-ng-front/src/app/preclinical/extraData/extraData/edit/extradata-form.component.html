<div class="ExtradataFormComponent content-component">
    <form [formGroup]="newExtradataForm" class="ExtradataFormComponent max-content" novalidate >
		<table class="layout">
			<tr><td colspan="2">
				<span class="right-col" [ngSwitch]="mode.state">
					<ng-template [ngSwitchCase]="Modes.view"> 
						<div class="header command-zone" i18n="View extradata|Title">View extra data</div>
					</ng-template>
					<ng-template ngSwitchDefault> 
						<div class="header command-zone" i18n="Edit extradata|Title">Add extra data</div>
					</ng-template>
				</span>
			</td></tr>
			<tr>
				<td>
					<fieldset>
					<ol>
						<li class="required">
							<label i18n="Edit extradata|File label" class="required-label">File</label>
							<span class="right-col" [ngSwitch]="mode.state">
								<ng-template [ngSwitchCase]="Modes.view"> 
										<a i18n="Edit extradata|download" (onClick)="downloadExtraData(extradata)">{{extradata?.filename}}</a>
								</ng-template>
								<ng-template ngSwitchDefault>
									<file-upload #fu (change)="fu.prepareUploadRequest()" [multiple]="true" (selectedFile)="onFileSelected($event)"></file-upload>
								</ng-template>
							</span>							
						</li>						
					</ol>
					</fieldset>
				</td>
			</tr>
		</table>
    </form>
    
    <div *ngIf="isStandalone">
	    <table>
			<tr><td colspan="2"><div class="footer command-zone">
				<button type="button" i18n="Edit extradata|CancelButton label" class="Button" (click)="getOut()">Cancel</button>
				<button type="button" *ngIf="canModify && mode.isCreateMode()" i18n="Edit extradata|CreateButton label" (click)="createExtraData()" class="Button" [disabled]="!newExtradataForm.valid">Create</button>
			</div></td></tr>
	    </table>
   	</div>
    
</div>
