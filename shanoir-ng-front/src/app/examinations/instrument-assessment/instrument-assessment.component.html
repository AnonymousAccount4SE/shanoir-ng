  <node [label]="instrument.acronym">
    <ng-template ngFor let-instrumentVar [ngForOf]="instrument.instrumentVariables">
        <node [label]="instrumentVar.name" (isOpen)="true">
        <node [label] = "''" (isOpen)="false">
        </node>
            <select-box>
                <select-option *ngFor="let varAsse of instrumentVar.variableAssessmentList">
                    {{varAsse.scoreList[0].scaleItem ? varAsse.scoreList[0].scaleItem.qualitativeScaleItem : varAsse.scoreList[0].id}}
                </select-option>
            </select-box>
        </node>
    </ng-template>
  </node>
