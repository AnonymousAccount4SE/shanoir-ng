<div class="tags">
    <span class="tag" [class.dark]="getFontColor(tag.color)" [style.background]="tag.color" *ngFor="let tag of model; let i = index">
        <span *ngIf="mode != 'view'" class="clickable" (click)="deleteTag(tag)">
            <i class="fas fa-times"></i>
        </span>
        {{tag.name}}
    </span>
    <button *ngIf="mode != 'view'" (click)="toogle()"><i class="fas fa-plus"></i></button>
</div>

<div *ngIf="addTagVisible">
    Add new Tag: <br/> 
    <span>
    <label>Color </label>     
    <input type="color" [(ngModel)]="selectedColor"/>
    <label>Label: </label> <input type="text" [(ngModel)]="text"/>
    <button (click)="addTag()" [disabled]="text == null || selectedColor == null"> <i class="fas fa-plus"></i> </button>
    </span>
</div>
