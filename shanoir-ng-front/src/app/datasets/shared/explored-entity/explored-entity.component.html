<span [ngSwitch]="mode">
    <ng-template [ngSwitchCase]="'view'">{{model}}</ng-template>
    <ng-template ngSwitchDefault>
        <select [(ngModel)]="model" (change)="onChange()" [ngModelOptions]="{standalone: true}" [disabled]="disabled">
            <option [value]="'ANATOMICAL_DATASET'">Anatomical Dataset</option>
            <option [value]="'FUNCTIONAL_DATASET'">Functional Dataset</option>
            <option [value]="'HEMODYNAMIC_DATASET'">Hemodynamic Dataset</option>
            <option [value]="'METABOLIC_DATASET'">Metabolic Dataset</option>
            <option [value]="'CALIBRATION'">Calibration</option>
        </select>
    </ng-template>
</span>
