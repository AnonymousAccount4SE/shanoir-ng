<span [ngSwitch]="mode">
    <ng-template [ngSwitchCase]="'view'">{{model}}</ng-template>
    <ng-template ngSwitchDefault>
        <select-box [(ngModel)]="model" (change)="onChange()" [ngModelOptions]="{standalone: true}" [disabled]="disabled">
            <select-option [value]="'RECONSTRUCTEDDATASET'">ReconstructedDataset</select-option>
            <select-option [value]="'NONRECONSTRUCTEDDATASET'">NonReconstructedDataset</select-option>
        </select-box>
    </ng-template>
</span>
