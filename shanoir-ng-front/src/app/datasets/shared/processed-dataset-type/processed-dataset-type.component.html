<span [ngSwitch]="mode">
    <ng-template [ngSwitchCase]="'view'">{{model}}</ng-template>
    <ng-template ngSwitchDefault>
        <select required [(ngModel)]="model" (change)="onChange()" [ngModelOptions]="{standalone: true}" [disabled]="disabled">
            <option [value]="'RECONSTRUCTEDDATASET'">ReconstructedDataset</option>
            <option [value]="'NONRECONSTRUCTEDDATASET'">NonReconstructedDataset</option>
        </select>
    </ng-template>
</span>
