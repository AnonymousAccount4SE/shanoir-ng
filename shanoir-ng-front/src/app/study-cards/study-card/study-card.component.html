<div #formContainer class="content-component">
	<form *ngIf="form" [formGroup]="form" class="max-content" novalidate [class.disabled]="footerState.loading">
		<div class="layout">
			<span [ngSwitch]="mode">
				<ng-template [ngSwitchCase]="'view'">
					<h2 class="header command-zone">Details on study card</h2>
				</ng-template>
				<ng-template [ngSwitchCase]="'edit'">
					<h2 class="header command-zone">Edit study card</h2>
				</ng-template>
				<ng-template [ngSwitchCase]="'create'">
					<h2 class="header command-zone">Create study card</h2>
				</ng-template>
			</span>
			<fieldset>
				<ol>
					<li>
						<label>Name</label>
						<span class="right-col" [ngSwitch]="mode">
							<ng-template [ngSwitchCase]="'view'">	
								{{studyCard.name}}
							</ng-template>
							<ng-template ngSwitchDefault>
								<input type="text" required formControlName="name" [(ngModel)]="studyCard.name" />
							</ng-template>
						</span>
					</li>
					<li>
						<label>Study</label>
						<span class="right-col" [ngSwitch]="mode">
							<ng-template [ngSwitchCase]="'view'">
								{{studyCard.study.name}}
							</ng-template>
							<ng-template ngSwitchDefault>
								<select-box formControlName="study" [(ngModel)]="studyCard.study" [optionArr]="studies">
								</select-box>
							</ng-template>
						</span>
					</li>
					<li>
						<label>Acquisition equipment</label>
						<span class="right-col" [ngSwitch]="mode">
							<ng-template [ngSwitchCase]="'view'">
								{{studyCard.acquisitionEquipment | acqEqptLabel}}
							</ng-template> 
							<ng-template ngSwitchDefault>
								<select-box formControlName="acquisitionEquipment" [(ngModel)]="studyCard.acquisitionEquipment" [options]="acquisitionEquipments">
								</select-box>
							</ng-template>
						</span>
					</li>
					<li>
						<label>Nifti converter</label>
						<span class="right-col" [ngSwitch]="mode">
							<ng-template [ngSwitchCase]="'view'">
								{{studyCard.niftiConverter.name}}
							</ng-template> 
							<ng-template ngSwitchDefault>
								<select-box formControlName="niftiConverter" [(ngModel)]="studyCard.niftiConverter" [optionArr]="niftiConverters">
								</select-box>
							</ng-template>
						</span>
					</li>
				</ol>
			</fieldset>
			<fieldset class="rules">
				<legend>Rules</legend>
				<ng-container *ngFor="let rule of studyCard.rules">
					<study-card-rule *ngIf="rule.assignments && rule.assignments.length > 0">
						<condition *ngFor="let condition of rule.conditions" [condition]="condition" [mode]="mode"></condition>
						<action *ngFor="let action of rule.assignments" [assignment]="action" [mode]="mode"></action>
					</study-card-rule>
				</ng-container>
			</fieldset>
			<form-footer
				[state]="footerState"
				(save)="save()"
				(edit)="goToEdit()"
				(cancel)="goToView()"
				(back)="goBack()"
			></form-footer>
		</div>
	</form>
</div>
