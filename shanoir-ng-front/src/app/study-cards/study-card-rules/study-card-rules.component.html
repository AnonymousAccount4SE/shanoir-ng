<ng-container *ngFor="let rule of rules; let i = index;">
	<study-card-rule 
		[rule]="rule" 
		[fields]="fields" 
		[mode]="mode" 
		(change)="onChangeCallback(rules)" 
		(moveUp)="moveUp(i)"
		(moveDown)="moveDown(i)"
		(copy)="copy(i)"
		(delete)="delete(i)"
		[showErrors]="showErrors">
	</study-card-rule>
</ng-container>
<div *ngIf="mode != 'view'" class="add-container">
	<span (click)="addNewRule()">
		<i class="fas fa-plus"></i>
		<div>Add a rule</div>
	</span>
</div>
