<ng-container *ngIf="mode == 'view'">
    set
    <span class="var">{{assignment?.field}}</span>
    =
    <span class="value">"{{assignment?.value}}"</span>
</ng-container>
<ng-container *ngIf="mode != 'view'">
    set
    <select-box class="var auto-width" [(ngModel)]="assignment.field" (change)="onChangeField($event)" (selectOption)="onSelectFieldOption($event)" (deSelectOption)="onDeSelectFieldOption($event)" [options]="fieldOptions"></select-box>
    =
    <auto-ajust-input *ngIf="!assigmentOptions" class="value" [(ngModel)]="assignment.value" placeholder="enter value" (change)="onChangeValue()"></auto-ajust-input>
    <select-box *ngIf="assigmentOptions" class="var auto-width" [(ngModel)]="assignment.value" [options]="assigmentOptions" (change)="onChangeValue()"></select-box>
</ng-container>
<ng-content></ng-content>
