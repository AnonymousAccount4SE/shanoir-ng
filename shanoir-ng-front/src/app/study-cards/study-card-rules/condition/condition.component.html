<span>if</span>
<ng-container *ngIf="mode == 'view'">
    <span class="var" title="{{condition.dicomTag | dicomTagLabel}}">{{condition.dicomTag.label ? condition.dicomTag.label : condition.dicomTag.code}}</span>
    <span class="method">{{condition.operation}}</span>
    <span class="value">"{{condition.dicomValue}}"</span>
</ng-container>
<ng-container *ngIf="mode != 'view'">
    <select-box class="var auto-width" [ngModel]="condition.dicomTag" (ngModelChange)="conditionChange.emit(condition)" [options]="tagOptions"></select-box>
    <select-box class="method auto-width" [ngModel]="condition.operation" (ngModelChange)="conditionChange.emit(condition)" [optionArr]="operations"></select-box>
    <auto-ajust-input class="value" [ngModel]="condition.dicomValue" (ngModelChange)="conditionChange.emit(condition)" placeholder="enter value"></auto-ajust-input>
</ng-container>
