<div class="conditions">
	<div *ngFor="let condition of rule.conditions; let i = index" class="condition">	
		<condition [condition]="condition" [mode]="mode" [class.edit]="mode == 'edit'">
			<span *ngIf="mode == 'edit'" class="delete" (click)="deleteCondition(i)"><i class="far fa-times-circle"></i></span>
		</condition>
	</div>
	<div>
		<span *ngIf="mode == 'edit'" class="add" (click)="addNewCondition()"><i class="fas fa-plus"></i>Add a condition</span>
	</div>
</div>

<div #separator class="separator"><i class="fas fa-angle-double-right"></i></div>

<div class="actions">
	<div *ngFor="let action of rule.assignments; let i = index" class="action">
		<action [assignment]="action" [mode]="mode" [fieldOptions]="fieldOptions" [fields]="fields" [class.edit]="mode == 'edit'">
			<span *ngIf="mode == 'edit'" class="delete" (click)="deleteAction(i)"><i class="far fa-times-circle"></i></span>	
		</action>
	</div>
	<div>
		<span *ngIf="mode == 'edit'" class="add" (click)="addNewAction()"><i class="fas fa-plus"></i>Add an action</span>
	</div>
</div>
