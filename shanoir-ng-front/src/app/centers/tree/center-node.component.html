<node
        *ngIf="node"
        [label]="node.label" 
        awesome="fas fa-folder-open" 
        [(opened)]="node.open"
        (labelClick)="null">

    <node
            label="Subjects" 
            awesome="far fa-folder">    

        <ng-container *ngIf="node.subjects && node.subjects != 'UNLOADED'"> 
            <subject-node
                    node
                    *ngFor="let subject of node.subjects"
                    [input]="subject"
                    [studyId]="node.id">
            </subject-node>
        </ng-container>

    </node>   

    <node
            label="Centers" 
            awesome="far fa-folder">    

        <ng-container *ngIf="node.subjects && node.subjects != 'UNLOADED'"> 
            <center-node
                    node
                    *ngFor="let subject of node.subjects"
                    [input]="subject"
                    [studyId]="node.id">
            </center-node>
        </ng-container>

    </node>   
</node>
